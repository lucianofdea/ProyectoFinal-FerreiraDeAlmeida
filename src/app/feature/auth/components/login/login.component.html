<div class="container">
  <mat-card class=" card-login  position-relative d-flex justify-content-center">
    <mat-card-content class="contenedor">
      <form class="fs-5 text-white" [formGroup]="formLogin" (ngSubmit)="onEnviar($event)">
        <p>Iniciar Sesión</p>
        <mat-form-field class="full-width-input text-white">
          <mat-label class="text-white">Usuario</mat-label>
          <input matInput formControlName="usuario" required />
          <mat-error>
            <span *ngIf="formLogin.get('usuario')?.invalid" class="error">El Nombre de Usuario es requerido
            </span>
          </mat-error>
        </mat-form-field>
        <mat-form-field class="full-width-input text-white ">
          <mat-label class="text-white">Contraseña</mat-label>
          <input matInput type="password" formControlName="contrasena" required />
          <mat-error>
            <span *ngIf="formLogin.get('contrasena')?.invalid" class="error">La contraseña es requerida
            </span>
          </mat-error>
        </mat-form-field>
        <button mat-raised-button [disabled]="formLogin.invalid" color="primary">
          Login
        </button>
      </form>
      <mat-divider></mat-divider>
    </mat-card-content>
  </mat-card>
</div>
