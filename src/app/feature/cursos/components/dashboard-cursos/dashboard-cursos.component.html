<div class="bg-sombra">
    <div>
      <app-form-curso></app-form-curso>
    </div>
  
    <mat-toolbar class="titulo mt-4 bg-sombra text-white ">
      <div align="center" style="text-align: right" appTitulo>
        Tabla de Cursos
      </div>
    </mat-toolbar>
  
    <table mat-table [dataSource]="datos$" class="mat-elevation-z8">
      <ng-container matColumnDef="idCurso">
        <th class="fs-6 text-decoration-underline" mat-header-cell *matHeaderCellDef >ID Curso</th>
        <td mat-cell *matCellDef="let element">{{ element.idCurso }}</td>
      </ng-container>
  
      <ng-container matColumnDef="curso">
        <th class="fs-6 text-decoration-underline" mat-header-cell *matHeaderCellDef>Curso</th>
        <td mat-cell *matCellDef="let element">{{ element.curso }}</td>
      </ng-container>
  
      <ng-container matColumnDef="descripcion">
        <th class="fs-6 text-decoration-underline" mat-header-cell *matHeaderCellDef>Descripci√≥n</th>
        <td mat-cell *matCellDef="let element">{{ element.descripcion }}</td>
        >
      </ng-container>
  
      <ng-container matColumnDef="horas">
        <th class="fs-6 text-decoration-underline" mat-header-cell *matHeaderCellDef>Horas</th>
        <td mat-cell *matCellDef="let element">{{ element.horas }}</td>
      </ng-container>
  
      <ng-container matColumnDef="acciones">
        <th class="fs-6 text-decoration-underline" mat-header-cell *matHeaderCellDef>Acciones</th>
  
        <mat-cell *matCellDef="let element">
          <a  class="pointer mx-3" matTooltip="Ver Detalle"  (click)="openDialogVer(element)"
          [routerLink]="['ver/', element.idCurso]" style="color: #18b031">
            <mat-icon>search</mat-icon>
          </a>
         
          <a *ngIf="authService.isAdmin" class="pointer mx-3" (click)="openDialogEditar(element)"
          [routerLink]="['editar/', element.idCurso]" matTooltip="Editar Datos"
                style="color: #1c89c9">
                <mat-icon>edit</mat-icon>
              </a>
         
          <a *ngIf="authService.isAdmin" class="pointer mx-3" (click)="openDialogEliminar(element)"
          [routerLink]="['eliminar/', element.idCurso]"  matTooltip="Eliminar Alumno"
          style="color: rgb(218, 71, 71)">
          <mat-icon>delete</mat-icon>
        </a>
  
        </mat-cell>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  
    <mat-divider></mat-divider>
  </div>
